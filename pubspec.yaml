  firebase_auth: ^3.2.0
  cloud_firestore: ^3.1.0
  firebase_storage: ^10.1.0
  intl: ^0.17.0
  google_fonts: ^2.1.0
  http: ^0.13.4
  path_provider: ^2.0.8
  path: ^1.8.0
  image_picker: ^0.8.4+4
  flutter_image_compress: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
