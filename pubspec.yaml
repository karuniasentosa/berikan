name: berikan
description: Barang bekas menjadi sebuah hal yang dapat menumpuk di sekitar rumah kita setelah membeli barang yang baru. Barang-barang ini jika dibuang akan sayang, tetapi dijual dengan suatu harga pun belum tentu laku. Maka dari itu kami menyediakan sebuah platform di mana orang-orang dapat menghibahkan barang-barang bekas mereka. Jika ada orang yang tertarik untuk mengambil barang bekas tersebut, orang itu dapat melakukan chat kepada penghibah(orang yang memberikan barangnya secara sukarela) untuk melakukan perjanjian kapan dan di mana barang itu akan diambil.

